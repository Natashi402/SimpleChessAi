<html>

<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="lib/css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="lib/css/chess_game_page.css">
</head>

<body>
    <div id="board" class="board"></div>
    <div class="info" hidden>
        Search depth:
        <select id="search-depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <span>Positions evaluated: <span id="position-count"></span></span>
        <br>
        <span>Time: <span id="time"></span></span>
        <br>
        <span>Positions/s: <span id="positions-per-s"></span> </span>
        <br>
        <br>
        <div id="move-history" class="move-history">
        </div>
    </div>
    <script src="lib/js/jquery-3.3.1.min.js"></script>
    <script src="lib/js/chess.js"></script>
    <script src="lib/js/chessboard-0.3.0.min.js"></script>
    <script src="lib/js/chess_game_page.js"></script>
</body>

</html>
